
<div>
    <h2><span data-translate="cheesetrackerApp.vote.detail.title">Vote</span> {{vm.vote.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cheesetrackerApp.vote.rate">Rate</span></dt>
        <dd>
            <span>{{vm.vote.rate}}</span>
        </dd>
        <dt><span data-translate="cheesetrackerApp.vote.user">User</span></dt>
        <dd>
            {{vm.vote.user.login}}
        </dd>
        <dt><span data-translate="cheesetrackerApp.vote.cheese">Cheese</span></dt>
        <dd>
            <a ui-sref="cheese-detail({id:vm.vote.cheese.id})">{{vm.vote.cheese.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="vote-detail.edit({id:vm.vote.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>


<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVoteLabel" data-translate="cheesetrackerApp.vote.home.createOrEditLabel">Create or edit a Vote</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.vote.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.vote.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cheesetrackerApp.vote.rate" for="field_rate">Rate</label>
            <input type="number" class="form-control" name="rate" id="field_rate"
                    ng-model="vm.vote.rate"
                     />
        </div>

        <div class="form-group">
            <label data-translate="cheesetrackerApp.vote.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.vote.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="cheesetrackerApp.vote.cheese" for="field_cheese">Cheese</label>
            <select class="form-control" id="field_cheese" name="cheese" ng-model="vm.vote.cheese" ng-options="cheese as cheese.name for cheese in vm.cheeses track by cheese.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
